<script src="js/jquery-3.4.1.min.js"></script>
<script>
  var students = [];

  function chooseStudent (event, id) {
    var itemIndex = -1;
    for (var i = 0; i < students.length; i++) {
      if (students[i] === id) {
        itemIndex = i;
      }
    }

    if (itemIndex >= 0) {
      event.children[2].style.display = 'none';
      students.splice(itemIndex, 1);
    } else {
      event.children[2].style.display = 'block';
      students.push(id);
    }
  }

  function sure () {
    console.log(students);
  }

  function clearData () {
    students = [];
    let studentsWrap = document.getElementById('studentsWrap');

    for (var i = 0; i < studentsWrap.children.length; i++) {
      studentsWrap.children[i].children[2].style.display = 'none';
    }
  }

</script>
